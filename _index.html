<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>RSS Reader</title>
</head>
<body class="container mt-5">
  <h1 class="mb-4">RSS Reader</h1>
  <form id="rss-form" class="row g-3">
    <div class="col-auto">
      <input 
        type="text" 
        class="form-control" 
        id="rss-input" 
        placeholder="Ingrese URL RSS"
        aria-label="RSS input">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
  </form>
  
</body>
</html>
