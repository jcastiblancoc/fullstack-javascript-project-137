<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSS Reader</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-3">
  <form class="rss-form mb-3">
    <input type="text" id="url-input" class="form-control mb-2" placeholder="RSS URL">
    <div class="feedback mb-2"></div>
    <button type="submit" class="btn btn-primary">Add</button>
  </form>

  <div class="feeds-container mb-3"></div>
  <div class="posts-container"></div>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a href="#" target="_blank" class="btn btn-primary modal-link">Read more</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
