<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
    <style>
      .feedback {
        display: block;
        min-height: 1.5em;
        padding: 0.25rem;
      }
    </style>
  <script defer src="bundle.js"></script></head>
  
<body>
  <div class="container py-5">
    <form class="rss-form">
      <input type="text" id="url-input" class="form-control mb-2" placeholder="RSS URL" aria-label="url">
      <button type="submit" class="btn btn-primary">Add</button>
      <div class="feedback mt-2"></div>
    </form>

    <div id="feeds-container" class="mt-4"></div>
    <div id="posts-container" class="mt-4"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <a href="#" target="_blank" class="btn btn-primary modal-link">Read more</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
