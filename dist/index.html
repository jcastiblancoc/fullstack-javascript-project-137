<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RSS Aggregator</title><script defer="defer" src="bundle.js"></script></head><body><div class="container mt-5"><div class="row justify-content-center"><div class="col-md-8"><div class="card"><div class="card-header"><h1 class="card-title mb-0">RSS Aggregator</h1></div><div class="card-body"><form id="rss-form" novalidate><div class="mb-3"><label for="rss-url" class="form-label">URL del RSS</label> <input type="url" class="form-control" id="rss-url" placeholder="https://ejemplo.com/rss" autocomplete="off" spellcheck="false"><div class="form-text">Ingresa la URL del feed RSS que deseas agregar</div></div><button type="submit" class="btn btn-primary">Agregar RSS</button></form></div></div><div class="mt-4"><div id="feeds-container"></div></div></div></div></div></body></html>
