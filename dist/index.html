<!doctype html><html lang="es"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>RSS Aggregator</title><script defer="defer" src="bundle.js"></script></head><body><div class="container mt-5"><div class="row justify-content-center"><div class="col-md-8"><div class="card"><div class="card-header d-flex justify-content-between align-items-center"><h1 class="card-title mb-0">RSS Aggregator</h1><div class="dropdown"><button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">🌐 ES</button><ul class="dropdown-menu" aria-labelledby="languageDropdown"><li><a class="dropdown-item" href="#" data-lang="es">🇪🇸 Español</a></li><li><a class="dropdown-item" href="#" data-lang="en">🇺🇸 English</a></li></ul></div></div><div class="card-body"><form id="rss-form" novalidate><div class="mb-3"><label for="rss-url" class="form-label">URL del RSS</label> <input type="url" class="form-control" id="rss-url" placeholder="https://ejemplo.com/rss" autocomplete="off" spellcheck="false"><div class="form-text">Ingresa la URL del feed RSS que deseas agregar</div></div><div class="d-flex justify-content-between align-items-center"><button type="submit" class="btn btn-primary">Agregar RSS</button><div class="d-flex gap-2"><button type="button" id="start-updates" class="btn btn-success btn-sm"><i class="bi bi-play-fill"></i> Iniciar Actualizaciones</button> <button type="button" id="stop-updates" class="btn btn-danger btn-sm" disabled="disabled"><i class="bi bi-pause-fill"></i> Detener Actualizaciones</button> <button type="button" id="update-status" class="btn btn-info btn-sm" title="Estado de actualizaciones"><i class="bi bi-info-circle"></i></button></div></div></form></div></div><div class="mt-4"><div id="feeds-container"></div></div></div></div></div></body></html>
