<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Aggregator</title>
<script defer src="bundle.js"></script></head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h1 class="card-title mb-0">RSS Aggregator</h1>
                        <div class="dropdown">
                            <button class="btn btn-outline-secondary btn-sm dropdown-toggle" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                üåê ES
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                                <li><a class="dropdown-item" href="#" data-lang="es">üá™üá∏ Espa√±ol</a></li>
                                <li><a class="dropdown-item" href="#" data-lang="en">üá∫üá∏ English</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body">
                        <form id="rss-form" novalidate>
                            <div class="mb-3">
                                <label for="rss-url" class="form-label">URL del RSS</label>
                                <input type="url" class="form-control" id="rss-url" aria-label="url" placeholder="https://ejemplo.com/rss" autocomplete="off" spellcheck="false">
                                <div class="invalid-feedback"></div>
                                <div class="form-text">Ingresa la URL del feed RSS que deseas agregar</div>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <button type="submit" class="btn btn-primary">Agregar RSS</button>
                                <div class="d-flex gap-2">
                                    <button type="button" id="start-updates" class="btn btn-success btn-sm">
                                        <i class="bi bi-play-fill"></i> Iniciar Actualizaciones
                                    </button>
                                    <button type="button" id="stop-updates" class="btn btn-danger btn-sm" disabled>
                                        <i class="bi bi-pause-fill"></i> Detener Actualizaciones
                                    </button>
                                    <button type="button" id="update-status" class="btn btn-info btn-sm" title="Estado de actualizaciones">
                                        <i class="bi bi-info-circle"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="mt-4">
                    <div class="feeds">
                        <!-- Los feeds RSS aparecer√°n aqu√≠ -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Post Preview Modal -->
    <div class="modal fade" id="postPreviewModal" tabindex="-1" aria-labelledby="postPreviewModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="postPreviewModalLabel">Vista Previa del Post</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6 id="modal-post-title" class="fw-bold mb-3"></h6>
                    <div id="modal-post-description" class="mb-3"></div>
                    <div class="d-flex justify-content-between align-items-center text-muted small">
                        <span id="modal-post-date"></span>
                        <a id="modal-post-link" href="#" target="_blank" class="btn btn-outline-primary btn-sm">
                            Leer art√≠culo completo
                        </a>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
